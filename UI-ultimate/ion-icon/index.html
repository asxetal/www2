<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="radio-input">
    <label for="ins">
      <input type="radio" name="option" id="ins" value="instagram" hidden>
      <div class="radio-box-ins">
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </label>
    <label for="dis">
      <input type="radio" name="option" id="dis" value="discord" hidden>
      <div class="radio-box-dis">
        <i class="fa-brands fa-discord"></i>
      </div>
    </label>
    <label for="face">
      <input type="radio" name="option" id="face" value="facebook" hidden>
      <div class="radio-box-face">
        <ion-icon name="logo-facebook"></ion-icon>
      </div>
    </label>
    <label for="reset" class="reset">
      <input type="radio" name="option" id="reset" hidden>
      <h1>Reset</h1>
    </label>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
